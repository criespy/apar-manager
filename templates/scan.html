{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <div>
      <div class="bg-light p-5 rounded">
        <div class="col-sm-8 mx-auto">
          <h1>Sistem Management APAR</h1>
          <div>Scan QR APAR</div>
          <div style="width: 220px" id="reader"></div>
          <div></div>
          <div style="width: 220px" id="reader-"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row p-4">
    <div class="col-lg-4 d-flex flex-column align-items-center">
        <div class="card shadow" style="width: 20rem;">
            <img src="{{ apar.path_foto.url }}" class="card-img-top">
            <div class="card-body text-center">
                <h4>Sistem Management APAR</h4>
                <h6>-- Scan QR APAR --</h6>
                <p class="card-text"><div style="width: 280px" id="reader2"></div></p>
            </div>
        </div>
    </div>
  </div>

    <script src="{% static 'js/html5-qrcode.min.js' %}"></script>
    <script>
      function onScanSuccess(decodedText, decodedResult) {
        decodedResult = 'scan/' + decodedText;
        location.replace(decodedResult);
      }

      var html5QrcodeScanner = new Html5QrcodeScanner(
          "reader2", { fps: 10, qrbox: 180 });
      html5QrcodeScanner.render(onScanSuccess);
    </script>
    <script>
      var cameraId = 0;
      // This method will trigger user permissions
      Html5Qrcode.getCameras().then(devices => {
        /**
         * devices would be an array of objects of type:
         * { id: "id", label: "label" }
         */
        if (devices && devices.length) {
          cameraId = devices[0].id;
          // .. use this to start scanning.
          console.log(cameraId)
        } return cameraId;
      }).catch(err => {
        // handle err
        console.log(`Error scanning file. Reason: ${err}`)
      });

      //devices();
      console.log("cameraId: " + cameraId);
      const html5QrCode = new Html5Qrcode(/* element id */ "reader");
      html5QrCode.start(
        cameraId, 
        {
          fps: 10,    // Optional, frame per seconds for qr code scanning
          qrbox: { width: 250, height: 250 }  // Optional, if you want bounded box UI
        },
        (decodedText, decodedResult) => {
          // do something when code is read
        },
        (errorMessage) => {
          // parse error, ignore it.
        })
      .catch((err) => {
        // Start failed, handle it.
      });
    </script>
{% endblock content%}
